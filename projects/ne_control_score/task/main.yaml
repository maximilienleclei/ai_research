# @package _global_
defaults:
  - /algo: simple_ga
  - /eval: score_gym
  - /popu: actor
  - /popu/nets: ???
  - override /hydra/launcher: local
  - _self_

hydra:
  launcher:
    gpus_per_node: 1
    cpus_per_task: 1

config:
  num_minutes: 1

eval:
  config:
    env_name: ???  # Required: e.g., CartPole-v1, Pendulum-v1, LunarLanderContinuous-v3
    max_steps: 500

popu:
  config:
    size: 10
